# Configuração do Kitty para integração com o sistema de backup automático do Odyssey

# Atalhos para backup automático
map f1 send_text all source\ "/home/agyspc1/Documentos/app com opus 4.5 copia atual/auto_backup.sh"\ commit\ \&\&\ echo\ "Backup automático realizado"
map f2 send_text all source\ "/home/agyspc1/Documentos/app com opus 4.5 copia atual/start_auto_backup.sh"\ status\ \&\&\ echo\ "Status do backup automático exibido"
map ctrl+f1 send_text all source\ "/home/agyspc1/Documentos/app com opus 4.5 copia atual/start_auto_backup.sh"\ start\ \&\&\ echo\ "Backup automático iniciado"
map ctrl+f2 send_text all source\ "/home/agyspc1/Documentos/app com opus 4.5 copia atual/start_auto_backup.sh"\ stop\ \&\&\ echo\ "Backup automático parado"

# Configurações visuais para destaque do projeto Odyssey
symbol_map U+2699 # Para representar configurações do sistema
symbol_map U+1F5C3 # Para representar backup e arquivamento

