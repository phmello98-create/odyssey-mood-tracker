# Increased heap size and optimized JVM args for stable builds
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -Dfile.encoding=UTF-8

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Suppress Java 8 obsolete warnings
org.gradle.warning.mode=all
kotlin.jvm.target.validation.mode=warning

# Force Java 17 toolchain
org.gradle.java.home=/opt/android-studio/jbr
